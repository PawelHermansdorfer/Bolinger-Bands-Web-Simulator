<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            
            <link type="text/javascript" href="{{ url_for('static', filename='bootstrap-5.1.3-dist/js/bootstrap.min.js') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.1.3-dist/css/bootstrap.min.css') }}">
            <!--
            <link rel="stylesheet" type="text/css" href="static/bootstrap-5.1.3-dist/js/bootstrap.min.js">
            <link rel="stylesheet" type="text/css" href="static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
            -->

            <!--CUSTOM FONT - GARAMOND-->

        <title>

            </button>

                    <div class="navbar-nav">

                            <a class="nav-item nav-link" id="home" href="/">Home</a>
                        </li>

            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
